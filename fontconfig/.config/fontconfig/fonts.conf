<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <alias>
  <family>sans-serif</family>
  <prefer>
   <family>Inter</family>
  </prefer>
 </alias>
 <alias>
  <family>serif</family>
  <prefer>
   <family>Libre Baskerville</family>
  </prefer>
 </alias>
 <alias>
  <family>monospace</family>
  <prefer>
   <family>Input</family>
  </prefer>
 </alias>
 <match>
  <test name="family">
   <string>Arial</string>
  </test>
  <edit name="family" mode="assign" binding="strong">
   <string>Inter</string>
  </edit>
 </match>
  <match>
  <test name="family">
   <string>SFMono-Regular</string>
  </test>
  <edit name="family" mode="assign" binding="strong">
   <string>SF Mono</string>
  </edit>
 </match>
 <match>
  <test name="family">
   <string>Helvetica</string>
  </test>
  <edit name="family" mode="assign" binding="strong">
   <string>Inter</string>
  </edit>
 </match>
 <match target="font">
  <edit name="lcdfilter" mode="assign">
   <const>lcddefault</const>
  </edit>
 </match>
 <dir>~/.fonts</dir>
 <match target="font">
  <edit mode="assign" name="rgba">
   <const>rgb</const>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="hinting">
   <bool>true</bool>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="hintstyle">
   <const>hintslight</const>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="antialias">
   <bool>true</bool>
  </edit>
 </match>
</fontconfig>
